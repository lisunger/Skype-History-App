<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lisko's Skype History Reader</title>
    <link rel="icon" href="resources/images/skype-brands.svg"/>
    <h:outputStylesheet name="primeflex.min.css" library="css" />
    <h:outputStylesheet name="skype_reader_styles.css" library="css" />
    <script src="https://kit.fontawesome.com/c27b9b9dc2.js" crossorigin="anonymous"></script>
</h:head>
<h:body>
    <div class="container">
        <div class="main-wrapper">

            <p:messages id="messages" showDetail="true" closable="true" >
                <p:autoUpdate />
            </p:messages>

            <h:form id="page" prependId="false">
                <div class="p-grid">

                    <div class="p-col-4">
                        <div class="p-grid">
                            <div class="p-col-12">
                                <ui:include src="details.xhtml"/>
                            </div>

                            <div class="p-col-12" style="#{reader.statistics.get('convCount') > 0 ? '' : 'display:none'}">
                                <ui:include src="chats.xhtml"/>
                            </div>

							<div class="p-col-12">
                                <ui:include src="buttons.xhtml"/>
                            </div>
                            
                            <div class="p-col-12">
                                <ui:include src="upload.xhtml"/>
                            </div>
                        </div>
                    </div>

                    <div class="p-col-8">
                        <ui:include src="chat.xhtml" />
                        <ui:include src="bookmarks.xhtml" />
                    </div>

                </div>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="Сакън" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>

            </h:form>
        </div>
    </div>

    <h:outputScript library="js" name="scripts.js" />

</h:body>
</html>
