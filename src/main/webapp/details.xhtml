<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div jsf:id="panel-details">
        <p:card class="p-shadow-4">
            <div class="p-grid" style="margin-bottom: -0.5rem;">
                <div class="p-col-12">
                    <div>
                        <span class="bold">Дата на последен експорт: </span>
                        <h:outputText value="#{reader.statistics.get('exportDate')}">
                            <f:convertDateTime pattern="dd.MM.yyyy, HH:mm:ss" timeZone="#{reader.timeZone}"/>
                        </h:outputText>
                    </div>
                    <div>
                        <span class="bold">Брой чатове: </span>
                        #{reader.statistics.get("convCount")}
                    </div>
                    <div>
                        <span class="bold">Общо съобщения: </span>
                        #{reader.statistics.get("countMessages")}
                    </div>

                </div>
            </div>
        </p:card>
    </div>

</ui:composition>
