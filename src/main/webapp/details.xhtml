<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="details">
        <div class="card p-shadow-4">
            <div class="p-grid">
                <div class="p-col-12">

                    <div>
                        <span class="bold">Дата на последен експорт: </span>
                        <h:outputText value="#{reader.statistics.get('exportDate')}">
                            <f:convertDateTime pattern="dd.MM.yyyy, HH:mm:ss" timeZone="#{reader.timeZone}"/>
                        </h:outputText>
                    </div>
                    <div>
                        <span class="bold">Брой чатове: </span>
                        #{reader.statistics.get("convCount")}
                    </div>
                    <div>
                        <span class="bold">Общо съобщения: </span>
                        #{reader.statistics.get("countMessages")}
                    </div>

                </div>

                <div class="p-col-12">
                    <p:fileUpload id="export-uploader"
                        mode="advanced"
                        multiple="false" auto="false"
                        allowTypes="/(\.|\/)(tar)$/"
                        accept="application/x-tar"
                        invalidFileMessage="only tar is allowed"
                        label="Нов експорт"
                        sizeLimit="17179869184"
                        listener="#{reader.actionFileUpload}"/>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
